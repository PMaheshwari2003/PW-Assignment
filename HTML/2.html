<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <link rel="stylesheet" href="/CSS/2.css">
</head>
<body>
    <div class="container">
        <p>Signup</p>
        <label class="label-edit" for="name">Name:</label>
        <input class="input-edit" type="text" name="name" id="name">
        <label class="label-edit" for="batch">Batch:</label>
        <select class="input-edit select-edit" name="batch" id="batch">
            <option value="course-1">Sigma 2.0</option>
            <option value="course-2">java with DSA</option>
            <option value="course-3">Web Dev 1.0</option>
        </select>
        <label class="label-edit" for="age">Age:</label>
        <input class="input-edit" type="number" name="Age" id="age">
        <label class="label-edit" for="email">Email:</label>
        <input class="input-edit" type="email" name="email" id="email">
        <label class="label-edit" for="password">Password:</label>
        <input class="input-edit" type="password" name="password" id="password">
        <button class="btn">Signup</button>
    </div>
</body>
</html>
